server {
    listen 80;
    server_name petprotector.ru www.petprotector.ru;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name petprotector.ru www.petprotector.ru;

    ssl_certificate /etc/ssl/certs/petprotector.ru.crt;
    ssl_certificate_key /etc/ssl/private/petprotector.ru.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256";
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';";

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 1m;

    location / {
        try_files $uri /index.html;
    }

    map $http_origin $cors_origin {
        default "";
        "https://petprotector.ru" $http_origin;
        "https://www.petprotector.ru" $http_origin;
    }

    location /api/ {
        proxy_pass http://backend:80;

        proxy_set_header Cookie $http_cookie;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With';

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    error_page 404 /index.html;
}
