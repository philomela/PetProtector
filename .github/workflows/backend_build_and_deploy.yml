name: Build and Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: Build the application
        run: |
          cd WebApi
          dotnet build --configuration Release

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Create .env file
        run: |
          echo "MSSQL_PASSWORD=${{ secrets.MSSQL_PASSWORD }}" > .env
          echo "OTHER_SECRET=${{ secrets.OTHER_SECRET }}" >> .env

      - name: Deploy to server via SSH
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASS }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        run: |
          sshpass -p $SSH_PASSWORD ssh -o StrictHostKeyChecking=no $SSH_USERNAME@$SERVER_IP "
            cd /home/PetProtector &&
            git pull &&
            docker-compose down &&
            docker-compose up -d backend
          "
