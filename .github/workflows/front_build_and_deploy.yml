name: Build and Deploy React App

on:
  push:
    branches:
      - main
  workflow_dispatch: # Добавляет возможность запуска вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: ./ClientApp # Укажите корректную директорию, если проект не в корне
        run: npm install

      - name: Build the application
        working-directory: ./ClientApp # Убедитесь, что это правильная директория
        run: npm run build

      - name: Deploy to server via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USERNAME@176.124.211.62 "
            cd /var/www/app &&
            git pull &&
            docker-compose down &&
            docker-compose up --build -d
          "
